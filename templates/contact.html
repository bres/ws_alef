
{% extends 'base.html' %}
{% block title %} Welcome to | {% endblock%}
{% block content %}
{% load static %}
 





<section class="relative h-full">
  <div class="absolute inset-0 filter brightness-90">
    <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=%C4%B0zmir+(My%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed" style=""></iframe>
  </div>
  <div class="container px-0 py-4 xl:py-8 mx-auto flex">
    <div class="relative  mx-auto ">

       <div class="w-120 xl:w-160 mt-2 xl:mt-16 bg-white p-3 xl:p-7 rounded-md shadow-md">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700  ">Contact Us</h1>
                <p class="text-gray-600 ">Fill up the form below to send us a message.</p>
            </div>
            <div class="m-7">
                <form action="https://api.web3forms.com/submit" method="POST" id="form">

                    <input type="hidden" name="apikey" value="YOUR_ACCESS_KEY_HERE">
                    <input type="hidden" name="subject" value="New Submission from Web3Forms">
                    <input type="checkbox" name="botcheck" id="" style="display: none;">


                    <div class="mb-6">
                        <label for="name" class="block mb-2 text-sm text-gray-600 ">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-3 py-2 xl:py-3.5 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-100 focus:border-gray-300 dark:bg-gray-700 " />
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm text-gray-600 ">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="you@company.com" required class="w-full px-3 py-2 xl:py-3 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-100 focus:border-gray-300 dark:bg-gray-700 " />
                    </div>
                  
                    <div class="mb-6">
                        <label for="message" class="block mb-2 text-sm text-gray-600 ">Your Message</label>

                        <textarea   rows="4" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-1 xl:py-3 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-100 focus:border-gray-300 dark:bg-gray-700 " required></textarea>
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="w-full px-3 py-4 text-white bg-gray-700 rounded-md focus:bg-gray-900 focus:outline-none">Send Message</button>
                    </div>
                    <p class="text-base text-center text-gray-400" id="result">
                    </p>
                </form>
            </div>
        </div>



    </div>
  </div>
</section>
 

    

    {% endblock %}
